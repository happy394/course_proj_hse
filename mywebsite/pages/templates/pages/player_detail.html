<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ player.name }} - Player Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Gradient Background */
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-custom {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: rgba(255, 255, 255, 0.4);
            color: black;
        }


        /* Player Details Container */
        .player-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            color: white;
            width: 50%;
            text-align: center;
            margin-top: 100px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeIn 1.5s ease-out forwards;
        }

        .player-container h1 {
            margin-bottom: 15px;
            text-transform: uppercase;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }

        .player-container p {
            font-size: 18px;
        }

        /* Back Button */
        .back-btn {
            margin-top: 20px;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-buttons">
            <a href="{% url 'main_menu' %}" class="btn btn-custom">Home</a>
            <a href="{% url 'teams' %}" class="btn btn-custom">Teams</a>
            <a href="{% url 'players' %}" class="btn btn-custom">Players</a>
        </div>
    </div>

    <!-- Player Details -->
    <div class="player-container">
        <h1>{{ player.name }}</h1>
        <p><strong>Position:</strong> {{ player.position }}</p>
        <p><strong>Team:</strong> {{ player.team }}</p>
        
        <!-- Future Stats Section -->
        <p><strong>Points per Game:</strong> Coming Soon...</p>
        <p><strong>Assists per Game:</strong> Coming Soon...</p>
        <p><strong>Rebounds per Game:</strong> Coming Soon...</p>

        <!-- Back Button -->
        <a href="{% url 'players' %}" class="btn btn-custom back-btn">‚Üê Back to Players</a>
    </div>

</body>
</html>
