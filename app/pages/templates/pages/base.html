{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'pages/base.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">

    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Buttons on the left -->
        <div class="nav-buttons">
            <a href="{% url 'main_menu' %}" class="btn btn-custom">Home</a>
            <a href="{% url 'teams' %}" class="btn btn-custom">Teams</a>
            <a href="{% url 'players' %}" class="btn btn-custom">Players</a>
            <a href="{% url 'team_constructor' %}" class="btn btn-custom">Team Constructor</a>
            <a href="{% url 'my_teams' %}" class="btn btn-custom">My Teams</a>
        </div>

        <!-- Login/Logout Button on the Right -->
        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn-custom btn-right">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" class="btn-custom btn-right">Login</a>
        {% endif %}
        {% block navbar %}{% endblock %}
    </div>
    
    {% block content %}{% endblock %}
</body>
</html>
