<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django Website</title>
    <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Gradient Background */
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            height: 100vh; /* Full screen height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }

        /* Left Section: Buttons */
        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-custom {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: rgba(255, 255, 255, 0.4);
            color: black;
        }

        /* Centered Animated Text */
        .content {
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            max-width: 80%;
            opacity: 0; /* Initially hidden */
            transform: translateY(-30px); /* Start slightly above */
            animation: fadeIn 1.5s ease-out forwards; /* Animation */
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Buttons on the left -->
        <div class="nav-buttons">
            <a href="{% url 'main_menu' %}" class="btn btn-custom">Home</a>
            <a href="{% url 'teams' %}" class="btn btn-custom">Teams</a>
            <a href="{% url 'players' %}" class="btn btn-custom">Players</a>
        </div>
    </div>

    <!-- Centered Text Content with Animation -->
    <div class="content">
        <h1>Welcome</h1>
    </div>

</body>
</html>
