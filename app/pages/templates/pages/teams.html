<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Teams - Teams</title>
    <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Gradient Background */
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            height: 100vh; /* Full screen height */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-custom {
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .btn-custom:hover {
            background-color: rgba(255, 255, 255, 0.4);
            color: black;
        }

        /* Centered Search Bar */
        .search-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .search-bar {
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            width: 250px;
            text-align: center;
        }

        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Lists Section */
        .teams-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 80px;
            opacity: 0; /* Initially hidden */
            transform: translateY(-30px); /* Start slightly above */
            animation: fadeIn 1.5s ease-out forwards; /* Animation */
        }

        .team-list {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            color: white;
            width: 40%;
            text-align: center;
        }

        .team-list h2 {
            margin-bottom: 15px;
            text-transform: uppercase;
            border-bottom: 2px solid white;
            padding-bottom: 5px;
        }

        .team-list ul {
            list-style: none;
            padding: 0;
        }

        .team-list li {
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .team-list li:last-child {
            border-bottom: none;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Buttons on the left -->
        <div class="nav-buttons">
            <a href="{% url 'main_menu' %}" class="btn btn-custom">Home</a>
            <a href="{% url 'teams' %}" class="btn btn-custom">Teams</a>
            <a href="{% url 'players' %}" class="btn btn-custom">Players</a>
        </div>

        <!-- Centered Search Bar -->
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
    </div>

    <!-- Lists of NBA Teams with Fade-in Animation -->
    <div class="teams-container">
        <!-- Eastern Conference -->
        <div class="team-list">
            <h2>Eastern Conference</h2>
            <table style="text-align: center; width: 100%;">
                {% for team in teams_east %}
                <tr>
                    <td>{{ team.name }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <!-- Western Conference -->
        <div class="team-list">
            <h2>Western Conference</h2>
            <table style="text-align: center; width: 100%;">
                {% for team in teams_west %}
                <tr>
                    <td>{{ team.name }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</body>
</html>
